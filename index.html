<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Converter by David</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card">
      <div class="left-container">
        <form action="">
        <p class="title">Currency Converter</p>

        <div class="input-container">
          <p class="label">Amount</p>
          <input type="text" class="amount" />
        </div>

        <div class="input-container">
          <p class="label">From</p>
          <select name="" id="convert-from"></select>
        </div>

        <div class="input-container">
          <p class="label">To</p>
          <select name="" id="convert-to"></select>
        </div>

        <a href="#" class="convert-button">Convert</a>
      </div>
    </form>
      <div class="right-container">
        <div class="check-sign float">
          <div class="white-circle">
            <img src="/css/svg/checked.svg" alt="">
          </div>
        </div>

        <div class="initial float">
          <h1 class="initial-amount">$1209</h1>
          <p class="initial-currency">US Dollar</p>
        </div>

        <div class="destination float">
          <h1 class="destination-amount">$1209</h1>
          <p class="destination-currency">US Dollar</p>
        </div>

        <p class="conversion-detail float">ouewwon2</p>
      </div>
    </div>
  </body>
</html>
